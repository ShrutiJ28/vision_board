<!DOCTYPE html>
<html>

<head>
    <script>
        // Extract the current full path after /small_business
        const path = window.location.pathname.replace(/^\/small_business/, '');
        const newUrl = '/small_business/#' + path + window.location.search + window.location.hash;
        window.location.replace(newUrl);
    </script>
</head>

<body>
    <p>Redirecting to your page...</p>
</body>

</html>
